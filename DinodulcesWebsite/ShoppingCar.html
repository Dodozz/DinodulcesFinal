    <script>
      document.addEventListener('DOMContentLoaded', function () {
        let productCount = 0;
        const productPrice = 125.00; 

        const updateDisplay = () => {
          document.getElementById('productCountDisplay').textContent = productCount;
          document.getElementById('totalPriceDisplay').textContent = `$ ${(productCount * productPrice).toFixed(2)} MXN`;
        };

        document.getElementById('incrementButton').addEventListener('click', () => {
          productCount++;
          updateDisplay();
        });

        document.getElementById('decrementButton').addEventListener('click', () => {
          if (productCount > 0) {
            productCount--;
            updateDisplay();
          }
        });

        updateDisplay();
      });
    </script>
