<script>
  document.querySelectorAll('.checkbox-group label').forEach(label => {
    label.addEventListener('click', function() {
        const checkbox = this.querySelector('.product-checkbox');
        checkbox.checked = !checkbox.checked;
        this.style.border = checkbox.checked ? '2px solid white' : '2px solid transparent';
    });
});
</script>
