<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="stylepayment.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <title>Formulario de Pago</title>
</head>
<body>


<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de Facturación</h3>

                <div class="inputBox">
                    <span>Nombre Completo :</span>
                    <input type="text" placeholder="John Deo">
                </div>
                <div class="inputBox">
                    <span>Correo Electrónico :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Dirección :</span>
                    <input type="text" placeholder="calle - localidad">
                </div>
                <div class="inputBox">
                    <span>Ciudad :</span>
                    <input type="text" placeholder="Mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="India">
                    </div>
                    <div class="inputBox">
                        <span>Código Postal :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Tarjetas Aceptadas :</span>
                    <img src="img/card_img.png" alt="Imágenes de Tarjetas">
                </div>
                <div class="inputBox">
                    <span>Nombre en la Tarjeta :</span>
                    <input type="text" placeholder="Mr. John Deo">
                </div>
                <div class="inputBox">
                    <span>Número de Tarjeta :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de Expiración :</span>
                    <input type="text" placeholder="Enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Año de Expiración :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceder al Pago" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
